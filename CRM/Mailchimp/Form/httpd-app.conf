
<IfDefine USE_PHP_FPM>
    <Proxy "unix:/opt/bitnami/php/var/run/civicrm.sock|fcgi://civicrm-fpm" timeout=300>
    </Proxy>
</IfDefine>

<Directory "/opt/bitnami/apps/civicrm/htdocs">
    Options +MultiViews
    AllowOverride None
    <IfVersion < 2.3 >
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
        Require all granted
    </IfVersion>
    
    
    <IfModule php5_module>
            php_value max_execution_time 300
php_value memory_limit 256M
    </IfModule>

    <IfDefine USE_PHP_FPM>
       <FilesMatch \.php$>
         SetHandler "proxy:fcgi://civicrm-fpm/"
       </FilesMatch>
    </IfDefine>

        Include "/opt/bitnami/apps/civicrm/conf/banner.conf"
</Directory>

Include "/opt/bitnami/apps/civicrm/conf/htaccess.conf"
                    