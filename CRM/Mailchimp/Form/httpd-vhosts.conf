<VirtualHost *:80>
    ServerName civicrm.example.com
    ServerAlias www.civicrm.example.com
    DocumentRoot "/opt/bitnami/apps/civicrm/htdocs"
    
    Include "/opt/bitnami/apps/civicrm/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:443>
    ServerName civicrm.example.com
    ServerAlias www.civicrm.example.com
    DocumentRoot "/opt/bitnami/apps/civicrm/htdocs"
    SSLEngine on
    SSLCertificateFile "/opt/bitnami/apps/civicrm/conf/certs/server.crt"
    SSLCertificateKeyFile "/opt/bitnami/apps/civicrm/conf/certs/server.key"
    
    Include "/opt/bitnami/apps/civicrm/conf/httpd-app.conf"
</VirtualHost>
